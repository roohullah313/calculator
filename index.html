<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="slider">
    
<!-- code of div -->
    <div id="slider1">
        <h2>Simple Calculator</h2>
        <hr>
    
    <!-- for addition -->
    <h3>Addition</h3>
    <input placeholder="Enter first value" type="number" id="add">
    <input placeholder="Enter second value" type="number" id="add1">
    <button type="button" onclick="topick()">Enter</button>
    
    <p id="total"></p>
    
    <!-- for subtraction -->
    <h3>Subtraction</h3>
    <input placeholder="Enter first value" type="number" id="sub">
    <input placeholder="Enter second value" type="number" id="sub1">
    <button type="button" onclick="toget()">Enter</button>
    
    <p id="result"></p>


<!-- for multiplication -->
<h3>multiplication</h3>
<input placeholder="Enter first value" type="number" id="mul">
<input placeholder="Enter second value" type="number" id="mul1">
<button type="button" onclick="totake()">Enter</button>

<p id="output"></p>

<!-- for division -->
<h3>division</h3>
<input placeholder="Enter first value" type="number" id="div">
<input placeholder="Enter second value" type="number" id="div1">
<button type="button" onclick="tohold()">Enter</button>

<p id="solution"></p>

</div>
